<!DOCTYPE html>
<html>
<head><title>Private Upload</title></head>
<body style="background:#111; color:white; font-family:sans-serif; padding:2rem;">
  <h2>Upload New Song (Admin Only)</h2>
  <form id="uploadForm">
    <input type="file" name="song" required />
    <button type="submit">Upload</button>
  </form>
  <p id="uploadStatus"></p>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      fetch('upload.php?key=MY_SECRET_KEY', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const status = document.getElementById('uploadStatus');
        status.innerText = data.status === \"success\" ? \"Upload successful!\" : \"Failed: \" + data.message;
      });
    });
  </script>
</body>
</html>
